<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Homepage</title>
	<link rel="stylesheet" type="text/css" href="./style/index.css">
</head>
<body>
	<div class="app">
		<header>
			<h1>Tap Music</h1>
			<p>My music playlist, just tap!</p>
		</header>
		<div class="visual">
			<div class="visualizer"></div>
		</div>
		<div class="pads">
			<div class="pad1">
				<p class="title">Above all<br>
					<span class="time"></span><br>
					<span class="artist">by: Micheal W Smith</span></p>
				<audio class="sound" src="./music/1.mp3"></audio>
			</div>
			<div class="pad2">
				<p class="title">Amaso abiiri<br>
					<span class="time"></span><br>
					<span class="artist">by: David Lutalo</span></p>
				<audio class="sound" src="./music/2.mp3"></audio>
			</div>
			<div class="pad3">
				<p class="title">Tosumagira<br>
					<span class="time"></span><br>
					<span class="artist">by: Exodus</span></p>
				<audio class="sound" src="./music/4.mp3"></audio>
			</div>
			<div class="pad4">
				<p class="title">Ompangude<br>
					<span class="time"></span><br>
					<span class="artist">by: Twina Herbert</span></p>
				<audio class="sound" src="./music/8.mp3"></audio>
			</div>
			<div class="pad5">
				<p class="title">Mukama<br>
					<span class="time"></span><br>
					<span class="artist">by: David Lutalo</span></p>
				<audio class="sound" src="./music/6.mp3"></audio>
			</div>
			<div class="pad6">
				<p class="title">Nungamya<br>
					<span class="time"></span><br>
					<span class="artist">by: Brian Lubega</span></p>
				<audio class="sound" src="./music/7.mp3"></audio>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
